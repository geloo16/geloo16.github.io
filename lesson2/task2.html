<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Композиция с красным, синим и желтым</title>
    <style type="text/css">
        table { border-collapse: collapse; width: 400px; height: 450px;}
        td { border: 5px solid #000; }
    </style>

</head>
<body>
<table>
    <tr><td colspan="2"></td><td colspan="3"></td><td colspan="2" bgcolor="yellow"></td></tr>
    <tr><td></td><td colspan="4" rowspan="2" bgcolor="red"></td><td colspan="2" bgcolor="yellow"></td> </tr>
    <tr><td rowspan="2"></td><td></td><td></td> </tr>
    <tr><td colspan="2" rowspan="2" bgcolor="black"></td><td colspan="2" rowspan="2"></td><td colspan="2"></td> </tr>
    <tr><td rowspan="3" bgcolor="yellow"></td><td colspan="2" rowspan="2" bgcolor="blue"></td> </tr>
    <tr><td colspan="2" rowspan="2"></td><td colspan="2" bgcolor="black"></td> </tr>
    <tr><td colspan="4"></td> </tr>

</table>
</body>
</html>
